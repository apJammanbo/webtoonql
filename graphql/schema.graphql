type Webtoon {
    uid: Int!,
    title: String!,
    read_count: Int!,
    sub_category_title: String!,
    author: String!,
    caption: String!,
    image: String!,
}

type Query {
    webtoon(uid:Int!): Webtoon,
    webtoons(limit: Int!): [Webtoon]!,
}

type Mutation {
    addWebtoon(title:String!, author:String!): Webtoon!,
    deleteWebtoon(uid:Int!): Boolean!,
}
